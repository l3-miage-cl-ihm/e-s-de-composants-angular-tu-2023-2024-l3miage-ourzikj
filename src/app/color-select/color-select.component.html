<div class="color"></div>
<div class="inputs">
    <input type="range" min="0" max="255"  [ngModel]="R()" (ngModelChange)="changeColor({r: $event}) " /> 
    <input type="range" min="0" max="255"   [ngModel]="G()" (ngModelChange)="changeColor({g: $event})"/> 
    <input type="range" min="0" max="255"   [ngModel]="B()" (ngModelChange)="changeColor({b: $event})"/>
</div>
